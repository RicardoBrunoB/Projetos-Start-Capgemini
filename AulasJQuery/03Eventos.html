<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Eventos</title>

    <script src="jquery-3.6.4.min.js"></script>

    <script>
        //Ao carregar o documento
        $(document).ready(function () {
            
            //evento de click
            $("button").click(function(){
                
                //Adicionar um texto no H1
                $("h1").html("Você clicou no botão.");
                
            });
        });
    </script>

</head>

<body>
    <h1></h1>
    <button>Clique aqui</button>
</body>

</html>
