<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Alterar atributos</title>

    <script src="jquery-3.6.4.min.js"></script>

    <script>
        $(document).ready(function () {

            $("img").attr("width", "700");
            $("img").attr("title", "Alterando title via jQuery");

        });
    </script>

</head>

<body>
    <img src="capa-blog-coding.jpg" alt="">
</body>

</html>
