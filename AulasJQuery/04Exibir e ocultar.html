<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Exibir e ocultar</title>

    <script src="jquery-3.6.4.min.js"></script>

    <script>
        $(document).ready(function(){
            //Exibir
            $("#exibir").click(function(){
                $("img").show();
            });

            //Ocultar
            $("#ocultar").click(function(){
                $("img").hide();
            });
        });
    </script>
    
</head>
<body>
<button id="exibir">Exibir</button>    
<button id="ocultar">Ocultar</button>

<br>

<img src="capa-blog-coding.jpg" width="600px" height="200px">

</body>
</html>
